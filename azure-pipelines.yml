trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: DotNetCoreCLI@2
  inputs:
    command: 'publish'
    publishWebProjects: true
    arguments: 'source\CarRentify.sln'
- task: AzureRmWebAppDeployment@4
  inputs:
    ConnectionType: 'AzureRM'
    azureSubscription: 'Azure for Students(16e71248-4b23-451d-bbc3-3b4a75d36a5d)'
    appType: 'webAppLinux'
    WebAppName: 'zbw-cme-carrent-api'
    packageForLinux: '$(System.DefaultWorkingDirectory)/**/*.zip'
